<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <title>contact form</title>
</head>
<style>
    body{
    background-image:url("{% static '/images/bg.jpg' %}");
    background-position: center;
    background-size: auto;
}
</style>
<body>
    <div class="contact-section">
    <h1>Contact Us</h1>
    <div class="border"></div>
    <form class="contact-form" action="/contact" method="post">
    {% csrf_token %}
        <input type="text" class="contact-form-text" name="name"  placeholder="Your name">
        <input type="email" class="contact-form-text" name="email" placeholder="Your email">
        <input type="text" class="contact-form-text" nmae="phone" placeholder="Your phone no">
        <textarea class="contact-form-text" nmae="message" placeholder="Your message"></textarea>
        <input type="submit" class="contact-form-btn" value="send">
    </form>
</div>
</body>
</html>
